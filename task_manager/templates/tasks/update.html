{% extends 'base_layout.html' %}

{% block content %}
    <h3>Изменить задачу</h3>
    <form method="POST" action="{% url 'tasks:update' form.instance.id %}">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">Изменить задачу</div>
            <div class="card-body form-inputs">
              {% if form.errors %}
                {{ form.errors }}
              {% endif %}
              <div class="mb-3">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
              </div>
              <div class="mb-3">
                {{ form.name }}
              </div>
              <div class="mb-3">
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
              </div>
              <div class="mb-3">
                {{ form.description }}
              </div>
              <div class="mb-3">
                <label for="{{ form.status.id_for_label }}">{{ form.status.label }}</label>
              </div>
              <div class="mb-3">
                {{ form.status }}
              </div>
              <div class="mb-3">
                <label for="{{ form.labels.id_for_label }}">{{ form.labels.label }}</label>
              </div>
              <div class="mb-3">
                {{ form.labels }}
              </div>
              <div class="mb-3">
                <label for="{{ form.executor.id_for_label }}">{{ form.executor.label }}</label>
              </div>
              <div class="mb-3">
                {{ form.executor }}
              </div>

              <div class="mb-3">
                <input type="submit" value="Сохранить" class="btn btn-primary">
              </div>
          </div>
        </div>
      </div>
    </form>
{% endblock %}
