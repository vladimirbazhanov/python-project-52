{% extends 'base_layout.html' %}

{% load i18n %}

{% block content %}
    <h3>Удаление пользователя</h3>
    <div class="mb-3">
      <strong>Вы уверены, что хотите удалить {{ user.first_name }} {{ user.last_name }}?</strong>
    </div>
    <form method="POST" action="{% url 'users:delete' user.id %}">
      {% csrf_token %}
      <div class="mb-3">
        <input class='btn btn-danger' type="submit" value="Да, удалить">
      </div>
    </form>
{% endblock %}
