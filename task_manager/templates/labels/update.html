{% extends 'base_layout.html' %}

{% block content %}
    <h3>Изменить метку</h1>
    <form method="POST" action="{% url 'labels:update' form.instance.id %}">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">Изменить метку</div>
            <div class="card-body form-inputs">
              {% if form.errors %}
                {{ form.errors }}
              {% endif %}
              <div class="mb-3">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
              </div>
              <div class="mb-3">
                {{ form.name }}
              </div>
              <div class="mb-3">
                <input type="submit" value="Изменить" class="btn btn-primary">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
{% endblock %}
