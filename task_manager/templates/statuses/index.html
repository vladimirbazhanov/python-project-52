{% extends 'base_layout.html' %}

{% load i18n %}

{% block content %}
  <div class="float-start">
    <h3>Статусы</h3>
  </div>
  <div class="float-end">
    <a class="btn btn-primary btn-sm" href="{% url 'statuses:create' %}">Создать статус</a>
  </div>
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
      <th></th>
    </thead>
    <tbody>
      {% for status in statuses %}
        <tr>
          <td>{{ status.id }}</td>
          <td>{{ status.name }}</td>
          <td>{{ status.timestamp|date:'d.m.Y H:i' }}</td>
          <td class="float-end">
            <a href='{% url 'statuses:update' status.id %}' class="btn btn-primary btn-sm">Изменить</a>
            <a href='{% url 'statuses:delete' status.id %}' class="btn btn-danger btn-sm">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
